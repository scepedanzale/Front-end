<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CielOfficina</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              
            </ul>
            <span class="navbar-text" id="logNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                    </li>
                </ul>
            </span>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center my-5">Admin Page</h1>

        <div id="formProducts">
            <div class="row g-3 justify-content-center">
                <div class="col-12 col-lg">
                  <input type="text" class="form-control" placeholder="Titolo..." aria-label="Titolo" id="titolo">
                </div>
                <div class="col-12 col-lg">
                  <input type="text" class="form-control" placeholder="Marca..." aria-label="Marca" id="marca">
                </div>
                <div class="col-12 col-lg">
                  <input type="text" class="form-control" placeholder="Modello..." aria-label="Modello" id="modello">
                </div>
                <div class="col-12 col-lg">
                  <input type="text" class="form-control" placeholder="Categoria..." aria-label="Categoria" id="categoria">
                </div>
                <div class="col-12 col-lg">
                  <input type="number" class="form-control" placeholder="Prezzo..." aria-label="Prezzo" id="prezzo">
                </div>
                <div class="col-12 col-lg">
                    <input type="number" class="form-control" placeholder="Quantità..." aria-label="Quantita" id="quantita">
                </div>
                <div class="col-12 col-lg">
                    <input type="text" class="form-control" placeholder="Immagine..." aria-label="Immagine" id="immagine">
                </div>
                <div class="col-6 col-lg ">
                    <button type="button" class="btn btn-outline-info w-100">Add</button>
                </div>
            </div>
        </div>
        <div class="row my-5">
          <div class="col-12">
            <h2 class="my-3">Lista Prodotti</h2>
          </div>
          <div class="col-12 overflow-x-scroll">
            <table class="table table-hover bg-light">
                <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">#</th>
                      <th scope="col">Titolo</th>
                      <th scope="col">Marca</th>
                      <th scope="col">Modello</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Prezzo</th>
                      <th scope="col">Quantità</th>
                      <th scope="col">Immagine</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
            </table>
          </div>
          <div id="modale">
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica prodotto</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">Nome prodotto</span>
                                  <input type="text" id="nome" class="form-control" minlength="2" value="${element.name}" autofocus>
                              </div>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">Descrizione</span>
                                  <textarea id="description" class="form-control" minlength="10">${element.description}</textarea>
                              </div>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">Brand</span>
                                  <input id="brand" type="text" class="form-control" minlength="2" value="${element.brand}">
                              </div>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">Image</span>
                                  <input id="img" type="text" class="form-control" value="${element.imageUrl}">
                              </div>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">Prezzo</span>
                                  <input id="price" type="number" class="form-control" value="${element.price}">
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" id="save" class="btn btn-primary" data-save="modal">Save changes</button>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          </div>
         
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
